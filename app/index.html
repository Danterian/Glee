<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Glee</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">

                <a class="logo" href="#">
                    <img class="logo__img" src="images/Glee_logo.jpg" alt="logo">
                </a>

                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Home+</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">About</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Services</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Pages+</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">News</a>
                        </li>
                        <li class="menu__list-item">
                            <a class="menu__list-link" href="#">Contact</a>
                        </li>
                    </ul>
                </nav>

                <div class="user-nav">
                    <a class="user-nav__link" href="#">
                        <img class="user-nav__link-img" src="images/icon_search.svg" alt="search icon">
                    </a>
                    <div class="box-items">
                        <a class="box-items__link" href="">
                            <img class="box-items__img" src="images/icon_heart.svg" alt="heart icon">
                            <span class="box-items__num">0</span>
                        </a>
                        <a class="box-items__link" href="">
                            <img class="box-items__img" src="images/icon_cart.svg" alt="cart icon">
                            <span class="box-items__num">0</span>
                        </a>
                    </div>
                    <button class="user-nav__btn">
                        <span class="user-nav__btn-span"></span>
                        <span class="user-nav__btn-span"></span>
                        <span class="user-nav__btn-span"></span>
                        <span class="user-nav__btn-span"></span>
                        <span class="user-nav__btn-span"></span>
                        <span class="user-nav__btn-span"></span>
                        <span class="user-nav__btn-span"></span>
                        <span class="user-nav__btn-span"></span>
                        <span class="user-nav__btn-span"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>
</body>

<script src="js/main.min.js"></script>

</html>
